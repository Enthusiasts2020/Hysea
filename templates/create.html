    <h2 class="text-center">Create a new Job Application</h2>
    <div class="parent m-5 w-50 mx-auto" style="border-radius: 10px; box-shadow:0px 2px 8px grey;">
            <form  action="/create" method="post">
                <table class="table table-borderless table-info">
                    <tr class="form-group ">
                        <td ><label for="name" class="form-label">Job Title : </label></td>
                        <td><input type="text" name="name" id="name" class="form-control" placeholder="Job Title" required></td>
                    </tr>
                    <tr class="form-group">
                        <td><label for="place"  class="form-label">Location :</label></td>
                        <td><input type="text" name="place" id="place" class="form-control" placeholder="Place of work" required></td>
                    </tr>
                    <tr class="form-group">
                        <td><label for="exp"  class="form-label">Work experience :</label></td>
                        <td><input type="text" name="exp" id="exp" class="form-control" placeholder="Work experience" required></td>
                    </tr>
                    <tr class="form-group">
                        <td><label for="desc"  class="form-label">Job Description :</label></td>
                        <td><input type="text" name="desc" id="desc" class="form-control" placeholder="Job Description" required></td>
                    </tr>
                    <tr class="form-group">
                        <td><label for="skill"  class="form-label">Skill Requirements :</label></td>
                        <td><input type="text" name="skill" id="skill" class="form-control" placeholder="Skill Requirements" required></td>
                    </tr>
                    <tr class="form-group">
                        <td><label for="date"  class="form-label">Last date to apply</label></td>
                        <td><input type="date" name="date" id="date" class="form-control" placeholder="Last date to apply" required></td>
                    </tr>
                    <tr class="form-group">
                        <td><label for="span"  class="form-label">Job Duration* :</label></td>
                        <td><input type="text" name="span" id="span" class="form-control" placeholder="Job Duration" required></td>
                    </tr>
                    <tr class="form-group">
                        <td><label for="sdate"  class="form-label">Job Start date :</label></td>
                        <td><input type="date" name="sdate" id="sdate" class="form-control" placeholder="Job Start date" required></td>
                    </tr>
                    <tr class="form-group">
                        <td></td>
                        <td>
                            <button type="submit" name="button" class="btn btn-success btn-lg float-right">Create</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>

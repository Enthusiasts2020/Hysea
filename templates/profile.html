    <h2 class="text-center">Update your Profile</h2>
    <div class="parent m-5 w-50 mx-auto table-info" style="border-radius: 10px; box-shadow:0px 2px 8px grey;">
            <form  action="/update" method="post">
                <table class="table table-borderless">
                    <tr class="form-group ">
                        <td ><label for="name1" class="form-label">Name1 :</label></td>
                        <td><input type="text" name="name1" id="name1" class="form-control" placeholder="name1" value="{{a['name1'] if a['name1']}}" required readonly></td>
                    </tr>
                    <tr class="form-group">
                        <td><label for="name2"  class="form-label">Name2 :</label></td>
                        <td><input type="text" name="name2" id="name2" class="form-control" placeholder="name2" value="{{a['name2'] if a['name2']}}" required readonly></td>
                    </tr>
                    <tr class="form-group">
                        <td><label for="mail"  class="form-label">Mail :</label></td>
                        <td><input type="email" name="mail" id="mail" class="form-control" placeholder="mail"value="{{a['mail'] if a['mail']}}" required readonly></td>
                    </tr>
                    <tr class="form-group">
                        <td><label for="mobile"  class="form-label">Mobile :</label></td>
                        <td><input type="text" name="mobile" id="mobile" class="form-control" placeholder="mobile" value="{{a['mobile'] if a['mobile']}}" required readonly></td>
                    </tr>
                    {%if b == 'stu'%}
                    <tr class="form-group">
                        <td><label for="clg"  class="form-label">College* :</label></td>
                        <td><input type="text" name="clg" id="clg" class="form-control" placeholder="College" value="{{a['clg'] if a['clg']}}" required></td>
                    </tr>
                    <tr class="form-group">
                        <td><label for="branch"  class="form-label">Branch* :</label></td>
                        <td><input type="text" name="branch" id="branch" class="form-control" placeholder="Branch" value="{{a['branch'] if a['branch']}}" required></td>
                    </tr>
                    <tr class="form-group">
                        <td><label for="languages"  class="form-label">Languages* :</label></td>
                        <td><input type="text" name="languages" id="languages" class="form-control" placeholder="Languages" value="{{a['languages'] if a['languages']}}" required></td>
                    </tr>
                    <tr class="form-group">
                        <td><label for="tech1"  class="form-label">Technology1* :</label></td>
                        <td><input type="text" name="tech1" id="tech1" class="form-control" placeholder="Technology1" value="{{a['tech1'] if a['tech1']}}" required></td>
                    </tr>
                    <tr class="form-group">
                        <td><label for="tech2"  class="form-label">Technology2 :</label></td>
                        <td><input type="text" name="tech2" id="tech2" class="form-control" placeholder="Technology2" value="{{a['tech2'] if a['tech2']}}" required></td>
                    </tr>
                    <tr class="form-group">
                        <td><label for="age"  class="form-label">Age* :</label></td>
                        <td><input type="text" name="age" id="age" class="form-control" placeholder="Age" value="{{a['age'] if a['age']}}" required></td>
                    </tr>
                    <tr class="form-group">
                        <td><label for="grad"  class="form-label">Graduation Year*</label></td>
                        <td><input type="text" name="grad" id="grad" class="form-control" placeholder="Graduation Year" value="{{a['grad'] if a['grad']}}" required></td>
                    </tr>
                    {%endif%}
                    <tr class="form-group">
                        <td></td>
                        <td>
                            <button type="submit" name="button" class="btn btn-success btn-lg float-right">Update</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
  {%endblock%}
